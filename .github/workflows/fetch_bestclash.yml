name: GitHub Scraper

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时运行一次
  workflow_dispatch:       # 允许手动运行

permissions:
  contents: write          # 允许提交代码（关键）

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          pip install requests

      - name: 执行刮取脚本
        run: |
          python scraper.py

      - name: 提交结果
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "自动更新抓取内容" || echo "无变更"
          git push
